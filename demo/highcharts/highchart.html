<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name='date' content="2015/01/21">
<title>highchart demo</title>
</head>

<body>
	<div class="chart"></div>
    <script type="text/javascript" src="../../common/jquery/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../../common/highcharts/highcharts.js"></script>
    <script type="text/javascript">
		$(function () {
			$('.chart').highcharts({
				chart: {
					zoomType: 'xy'
				},
				title: {
					text: ''
				},
				subtitle: {
					text: ''
				},
				xAxis: [{
					categories: ['Line-iOS', 'Line-And', 'LGCookie', 'LGGRTH', 'LGTMTM']
				}],
				yAxis: [{ // Primary yAxis
					labels: {
						style: {
							color: Highcharts.getOptions().colors[1]
						}
					},
					title: {
						text: 'Session',
						style: {
							color: Highcharts.getOptions().colors[1]
						}
					}
				}, { // Secondary yAxis
					title: {
						text: 'Crash',
						style: {
							color: Highcharts.getOptions().colors[0]
						}
					},
					labels: {
						style: {
							color: Highcharts.getOptions().colors[0]
						}
					},
					opposite: true
				}],
				tooltip: {
					shared: true
				},
				legend: {
					layout: 'vertical',
					align: 'left',
					x: 420,
					verticalAlign: 'top',
					y: 100,
					floating: true,
					backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
				},
				series: [{
					name: 'Crash',
					type: 'column',
					yAxis: 1,
					data: [963932, 513983, 315078, 34797, 29568],
					tooltip: {
					}
		
				}, {
					name: 'Session',
					type: 'spline',
					data: [0, 141294890, 0, 0, 0],
					tooltip: {
					}
				}]
			});
		});
	</script>
</body>
</html>
