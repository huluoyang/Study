<!DOCTYPE HTML>
<html>
<head>

	<script src="jquery-1.11.2.min.js"></script>
	<script src="bootstrap.3.0.3.min.js"></script>
	<style type="text/css">
		.alert {
			top: 10px;

			position: absolute;

</head>

				<li><a href='javascript:;'>Menu12</a></li>

			</ul>

		<p class="content">afdssf </p>
	</div>
</body>
</html>
