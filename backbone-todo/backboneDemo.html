<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>backbone demo</title>
    <link rel="stylesheet" type="text/css" href="css/backboneDemo.css"/>
</head>
<body>
    <div class="main">
        <h1>TODOS</h1>
        <input id="todo" type="text" placeholder="what needs to be done?">
        <div class="markAll">
            <input id="toggleAllComplete" type="checkbox"><label for="toggleAllComplete">Mark all as complete</label>
        </div>
        <ul></ul>
		<div class='event-demo'>
			<pre>
	var object = {};
	_.extend(object, Backbone.events);
	object.on('alert', function(msg) {
		alert('Triggered : ' + msg);
	});
	object.trigger('alert', 'an event');
			</pre>
		</div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/backbone.localStorage.js"></script>
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%=done?'checked="checked"':''%> />
            <label><%-title%></label>
            <a class="destroy">&times;</a>
        </div>
    </script>
    <script type="text/javascript" src="js/zdxTodo.js"></script>
	<script type="text/javascript" src="js/zjdgxEventTest.js"></script>
</body>
</html>
