<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>Editor</title>
	<link rel="stylesheet" href="kindeditor/themes/default/default.css">
</head>
<body>
	<div id="kindEditor">
		<textarea class="kindEditor" name="kindEditor"></textarea>
		<button>保存</button>
	</div>
	<div id="ckeditor">
		<button>保存</button>
	</div>
	<script type="text/javascript" src="../common/jquery/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="kindeditor/kindeditor-all-min.js"></script>
	<script type="text/javascript" src="kindeditor/lang/zh-CN.js"></script>
	<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="ckeditor/lang/zh-cn.js"></script>
	<script>
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="kindEditor"]', {
				allowFileManager : true
			});
		});
		
		$(function(){
			$('#kindEditor button').click(function() {
				console.log(editor.html());
			});
			CKEDITOR.appendTo('ckeditor');
		});
	</script>
</body>
</html>
