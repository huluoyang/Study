<!DOCTYPE HTML>
<html>
<head>
	<title>Handlebars Template Demo</title>
</head>
<body>
	<script id="demo1" type="text/x-handlebars-template">
		<!--Demo1: Getting started-->
		<div class="entry">
			<h1>{{title}}</h1>
			<div class="body">
				{{body}}
			</div>
		</div>
	</script>
	<script id="demo2" type="text/x-handlebars-template">
		<!--Demo2: HTML Escaping(Using triple-stash)-->
		<div class="entry">
			<h1>{{title}}</h1>
			<div class="body">
				{{{body}}}
			</div>
		</div>
	</script>
	<script type="text/javascript" src="handlebars-v2.0.0.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			demo2();
		};
		function demo1(){
			var doc = document,
				source = doc.getElementById("demo1").innerHTML,
				template = Handlebars.compile(source),
				context = {title: "zjdgx", body: "first handlebar demo"};
			var container = doc.createElement("div");
			container.innerHTML = template(context);
			document.body.appendChild(container);
		}
		
		function demo2() {
			var doc = document,
				source = doc.getElementById("demo2").innerHTML,
				template = Handlebars.compile(source),
				context = {title: "All about <p> Tags", body: "<p>This is a post about &lt;<p>&gt; tags</p>"};
			var container = doc.createElement("div");
			container.innerHTML = template(context);
			document.body.appendChild(container);
		}
	</script>
</body>
</html>
